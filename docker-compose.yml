version: '3.7'
services:
  javascript:
    profiles: ["javascript"] # exclude from unqualified "docker-compose up"
    image: eclipse-temurin:17
    command: /bin/bash -c 'cd /app/exercises; exec /bin/bash'
    volumes:
      - ./exercises:/app/exercises
      - ./attendance_id:/app/sync/attendance_id
  sync:
    image: ghcr.io/skiller-whale/learnersync:dockerize
    network_mode: host
    environment:
      SERVER_URL: https://train.skillerwhale.com/
      WATCHER_BASE_PATH: /app
      ATTENDANCE_ID_FILE: /app/sync/attendance_id
      WATCHED_EXTS: java
      IGNORE_DIRS: .git
    volumes:
      - ./exercises:/app/exercises
      - ./attendance_id:/app/sync/attendance_id
    tty: true
    stdin_open: true
